name: Build ZMK Firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    strategy:
      fail-fast: false
      matrix:
        include:
          - shield: iurii_left
            board: xiao_ble
            snippet: studio-rpc-usb-uart
            cmake-args: -DCONFIG_ZMK_STUDIO=y
          - shield: iurii_right
            board: xiao_ble
            snippet: ""
            cmake-args: ""
          - shield: iurii_test
            board: xiao_ble
            snippet: studio-rpc-usb-uart
            cmake-args: -DCONFIG_ZMK_STUDIO=y
          - shield: iurii_test_right
            board: xiao_ble
            snippet: ""
            cmake-args: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            zephyr/
            tools/
          key: ${{ runner.os }}-west-main-${{ hashFiles('config/west.yml') }}

      - name: West init
        run: west init -l config

      - name: West update
        run: west update

      - name: West zephyr-export
        run: west zephyr-export

      - name: Build firmware
        run: |
          SNIPPET_ARG=""
          if [ -n "${{ matrix.snippet }}" ]; then
            SNIPPET_ARG="-S ${{ matrix.snippet }}"
          fi
          west build -s zmk/app -b ${{ matrix.board }} $SNIPPET_ARG -- \
            -DSHIELD=${{ matrix.shield }} \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            ${{ matrix.cmake-args }}

      - name: Rename firmware
        run: |
          mkdir -p firmware
          if [ -f build/zephyr/zmk.uf2 ]; then
            cp build/zephyr/zmk.uf2 firmware/${{ matrix.shield }}.uf2
          elif [ -f build/zephyr/zmk.hex ]; then
            cp build/zephyr/zmk.hex firmware/${{ matrix.shield }}.hex
          fi
          ls -la build/zephyr/

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}
          path: firmware/
