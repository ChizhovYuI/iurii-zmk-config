name: Build ZMK Firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    strategy:
      matrix:
        include:
          - shield: iurii_left
            board: seeeduino_xiao_ble
          - shield: iurii_right
            board: seeeduino_xiao_ble
          - shield: iurii_test
            board: seeeduino_xiao_ble
          - shield: iurii_test_right
            board: seeeduino_xiao_ble
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            zephyr/
            tools/
          key: ${{ runner.os }}-west-${{ hashFiles('config/build.yaml') }}

      - name: West init
        run: west init -l config

      - name: West update
        run: west update

      - name: West zephyr-export
        run: west zephyr-export

      - name: Build firmware
        run: |
          west build -s zmk/app -b ${{ matrix.board }} -- \
            -DSHIELD=${{ matrix.shield }} \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DSNIPPET=zmk-studio

      - name: Rename firmware
        run: |
          mkdir -p firmware
          if [ -f build/zephyr/zmk.uf2 ]; then
            cp build/zephyr/zmk.uf2 firmware/${{ matrix.shield }}.uf2
          elif [ -f build/zephyr/zmk.hex ]; then
            cp build/zephyr/zmk.hex firmware/${{ matrix.shield }}.hex
          fi
          ls -la build/zephyr/

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}
          path: firmware/
