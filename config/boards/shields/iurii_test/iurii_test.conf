CONFIG_ZMK_KEYBOARD_NAME="IuriiTest"

# Bluetooth HID
CONFIG_ZMK_BLE=y
CONFIG_BT_DEVICE_APPEARANCE=961

# Bluetooth advertising - always advertise when not connected
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Extended advertising timeout (ms) - 0 means unlimited
CONFIG_BT_ADV_TIMEOUT=0

# Sleep (15 minutes)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Logging for debugging
CONFIG_ZMK_USB_LOGGING=n
